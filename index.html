<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
  </header>

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profileInfo">
      <div class="profileInfo__contain">
        <h1 class="profileInfo__name">Жак-Ив Кусто</h1>
        <button class="profileInfo__popUp"></button>
      </div>
      <p class="profileInfo__description">Исследователь океана</p>

    </div>
    <button class="profile__addButton"></button>
  </section>


  <section class="elements">
    <div class="element">
      <img class="element__image" src="./images/omsk.jpg" alt="Омск">
      <div class="city">
        <h2 class="city__name">Омск</h2>
        <button class="city__like"></button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/novosibirsk.jpg" alt="Новосибирск">
      <div class="city">
        <h2 class="city__name">Новосибирск</h2>
        <button class="city__like"> </button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/moscow.jpg" alt="Москва">
      <div class="city">
        <h2 class="city__name">Москва</h2>
        <button class="city__like"> </button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/piter.jpg" alt="Санкт-Петербург">
      <div class="city">
        <h2 class="city__name">Санкт-Петербург</h2>
        <button class="city__like"> </button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/kaliningrad.jpg" alt="Калининград">
      <div class="city">
        <h2 class="city__name">Калининград</h2>
        <button class="city__like"> </button>
      </div>
    </div>

    <div class="element">
      <img class="element__image" src="./images/ryazan.jpg" alt="Рязань">
      <div class="city">
        <h2 class="city__name">Рязань</h2>
        <button class="city__like"> </button>
      </div>
    </div>


  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <button class="popup__close-btn"></button>
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <p class="popup__text"></p>
    </div>
  </div>
</body>

</html>
