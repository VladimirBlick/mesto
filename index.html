<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Mesto</title>

<body class="page">

    <header class="header">

      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">

      <h1 class="profileInfo__name">Жак-Ив Кусто</h1>
      <p class="profileInfo__description">Исследователь океана</p>
    </div>
      <button class="profile__addButton">+</button>
    </section>


    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/omsk.jpg" alt="Омск">

        <h2 class="element__text">Омск</h2>
        <button class="element__like"> </button>

      </div>
      </section>

    <footer class="footer">

        <nav>

            <li class="footer__link">
              <a href="https://yandex.ru/maps" target="_blank" class="footer__link">Карты</a>

            </li>
            <li class="footer__link">
              <a href="https://calendar.yandex.ru" target="_blank" class="footer__link">Календарь</a>
            </li>
            <li class="footer__link">
              <a href="https://calendar.yandex.ru" target="_blank" class="footer__link">Путешествия</a>
            </li>
          </ul>
        </nav>
      </div>
      <p class="footer__copyright">© 2020. Владимир</p>
    </footer>
