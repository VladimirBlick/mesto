<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__contain">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__popup"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/omsk.jpg" alt="Омск">
        <div class="element__city">
          <h2 class="element__city-name">Омск</h2>
          <button type="button" class="element__city-like"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/novosibirsk.jpg" alt="Новосибирск">
        <div class="element__city">
          <h2 class="element__city-name">Новосибирск</h2>
          <button class="element__city-like"> </button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/moscow.jpg" alt="Москва">
        <div class="element__city">
          <h2 class="element__city-name">Москва</h2>
          <button class="element__city-like"> </button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/piter.jpg" alt="Санкт-Петербург">
        <div class="element__city">
          <h2 class="element__city-name">Санкт-Петербург</h2>
          <button class="element__city-like"> </button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/kaliningrad.jpg" alt="Калининград">
        <div class="element__city">
          <h2 class="element__city-name">Калининград</h2>
          <button class="element__city-like"> </button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/ryazan.jpg" alt="Рязань">
        <div class="element__city">
          <h2 class="element__city-name">Рязань</h2>
          <button class="element__city-like"> </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupForm" class="popup__form">
        <input type="text" name="nameUser" class="popup__input popup__input_type_name">
        <input type="text" name="jobUser" class="popup__input popup__input_type_job">
        <button type="submit" class="popup__btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup-card">
    <div class="popup-card__container">
      <button type="button" class="popup-card__close-btn"></button>
      <h2 class="popup-card__title">Новое место</h2>
      <form name="popup-card-Form" class="popup-card__form">
        <input type="text" name="place" class="popup-card__input popup-card__input_type_name" placeholder="Название">
        <input type="text" name="linkImage" class="popup-card__input popup-card__input_type_job" placeholder="Ссылка на картинку">
        <button type="submit" class="popup-card__btn">Создать</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
