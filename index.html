<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
      <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
    </header>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profileInfo">
      <h1 class="profileInfo__name">Жак-Ив Кусто</h1>
      <p class="profileInfo__description">Исследователь океана</p>
    </div>
      <button class="profile__addButton">+</button>
    </section>


    <section class="elements">


      <div class="element">
        <img class="element__image" src="./images/omsk.jpg" alt="Омск">
        <div class="element__city">
        <h2 class="element__text">Омск</h2>
        <button class="element__like"> </button>
      </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/novosibirsk.jpg" alt="Новосибирск">
        <div class="element__city">
        <h2 class="element__text">Новосибирск</h2>
        <button class="element__like"> </button>
      </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/moscow.jpg" alt="Москва">
        <div class="element__city">
        <h2 class="element__text">Москва</h2>
        <button class="element__like"> </button>
      </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/piter.jpg" alt="Санкт-Петербург">
        <div class="element__city">
        <h2 class="element__text">Санкт-Петербург</h2>
        <button class="element__like"> </button>
      </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/kaliningrad.jpg" alt="Калининград">
        <div class="element__city">
        <h2 class="element__text">Калининград</h2>
        <button class="element__like"> </button>
      </div>
      </div>

      <div class="element">
        <img class="element__image" src="./images/ryazan.jpg" alt="Рязань">
        <div class="element__city">
        <h2 class="element__text">Рязань</h2>
        <button class="element__like"> </button>
      </div>
      </div>


      </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

</body>

</html>
