<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/header_logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__contain">
          <h1 class="profile__name">Владимир</h1>
          <button type="button" class="profile__popup-profile"></button>
        </div>
        <p class="profile__job">Исследователь JS</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup-profile">
    <div class="popup-profile__container">
      <button type="button" class="popup-profile__close-btn"></button>
      <h2 class="popup-profile__title">Редактировать профиль</h2>
      <form name="popupProfileForm" class="popup-profile__form">
        <input type="text" name="nameUser" class="popup-profile__input popup-profile__input_type_name">
        <input type="text" name="jobUser" class="popup-profile__input popup-profile__input_type_job">
        <button type="submit" class="popup-profile__btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup-card">
    <div class="popup-card__container">
      <button type="button" class="popup-card__close-btn"></button>
      <h2 class="popup-card__title">Новое место</h2>
      <form name="popup-card-Form" class="popup-card__form">
        <input type="text" name="place" class="popup-card__input popup-card__input_name" placeholder="Название">
        <input type="text" name="linkImage" class="popup-card__input popup-card__input_image" placeholder="Ссылка на картинку">
        <button type="submit" class="popup-card__btn">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup-image">
    <div class="popup-image__form">
      <img class="popup-image__container">
      <p class="popup-image__signature"></p>
      <button type="button" class="popup-image__close-btn"></button>
    </div>
  </div>

  <template id="card-template">

    <div class="element">
      <button type="button" class="element_delete"></button>
      <img class="element__image">
      <div class="element__city">
        <h2 class="element__city-name"></h2>
        <button type="button" class="element__city-like"></button>
      </div>
    </div>

  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
